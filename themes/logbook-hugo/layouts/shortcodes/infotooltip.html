{{/* Capture the first parameter as the custom title. */}}
{{ $customTitle := .Get 0 }}

<div class="infotooltip">
  <div class="infotooltip-head">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="#1b83e2"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
    <circle cx="12" cy="12" r="10"></circle>
    <line x1="12" y1="16" x2="12" y2="12"></line>
    <line x1="12" y1="8" x2="12.01" y2="8"></line>
    </svg>
  
    {{/* Use the custom title provided by the user. */}}
    <p>{{ $customTitle | title }}</p>
  </div>
  <div class="infotooltip-body"><p>{{ .Inner | markdownify }}</p></div>
</div>
